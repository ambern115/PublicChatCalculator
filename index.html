<!doctype html>
<html>
  <head>
    <title>Public Chat Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="/style.css">-->
    <style>
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
      }
      body { 
        background: #fff;
        font-family: "Nunito";
        padding-top: 50px;
        padding-bottom: 20px;
      }
      h3 {
        background: #106466;
        text-align: center;
        text-decoration: underline;
        text-decoration-color: #2d3532;
        font-family: "Nunito";
        font-weight: normal;
        font-size: 20px;
        color: #fff;
        border-bottom: 5px solid #fdcb9c;
        padding: 10px; 
        position: fixed; 
        top: 0px; 
        width: 100%; 
      }
      form { 
        background: #106466; 
        padding: 10px; 
        position: fixed; 
        bottom: 0px; 
        width: 100%; 
      }
      form input { 
        background: #fdcb9c;
        border: 0;
        padding: 10px; 
        width: 83%; 
        margin-right: 0.5%; 
        margin-left: 1.8%;
        border-radius: 0px 25px 25px 0px;
        outline: none;
      }
      form button { 
        width: 11%; 
        background: #2d3532;
        font-weight: bold;
        color: #fff;
        border: none; 
        margin: 8px;
        padding: 8px;
        border-radius: 25px 25px 25px 25px;
        outline: none;
      }
      button:hover {
        background: #38413d
      }
      #messages-box {
        height: 85vh;
        
        border-width: 8px;
        overflow: auto;
      }
      #messages { 
        list-style-type: none; 
        font-size: 18px;
        font-weight: 600;
        height: 25px;
        padding: 6px; 
        width: 100%;
        margin-bottom: 100px;
        
      }
      #messages li { 
        width: 100%;
        color: #2d3532;
        padding: 6px 15px 6px 15px;
        margin: 4px 0px 4px 0px;
        word-wrap: normal;
      }
      .recieved-message {
        text-align: left;
        background: #8aced3;
        border-radius: 0px 25px 25px 0px;
      }
      .sent-message {
        text-align: right;
        background: #c9e9ed;
        border-radius: 25px 0px 0px 25px;
      }
    </style>
    <script src="https://unpkg.com/mathjs@8.0.1/"></script>
  </head>
  <body>
    <h3>Public Chat Calculator</h3>

    <div id="messages-box">
      <ul id="messages"></ul>
    </div>
    
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        var message_div = document.getElementById("messages-box");

        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li class="recieved-message">').text(msg));
          message_div.scrollTop = message_div.scrollHeight;
        });
        socket.on('users message', function(msg){
          $('#messages').append($('<li class="sent-message">').text(msg));
          message_div.scrollTop = message_div.scrollHeight;
        })
      });
    </script>
  </body>
</html>
